<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shorter URL</title>
  <script src="/lib/jquery-3.5.1.min.js"></script>
  <script src="/lib/popper-1.14.7.min.js"></script>
  <script src="/lib/bootstrap-4.3.1.min.js"></script>
  <link rel="stylesheet" href="/lib/bootstrap-4.3.1.min.css">
  <script src="/lib/clipboard-2.0.6.min.js"></script>
</head>
<body>
  <header class="mb-3">
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Shorter URL</span>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="input-group mb-3">
          <input type="text" class="form-control" value="" placeholder="Type (or paste) here" id="origin"/>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary" id="gen-button" title="Generate short url"> Generate </button>
          </div>
          <div class="invalid-feedback"> invalid URL </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" value="" placeholder="Result goes here..." id="shorten"/>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary" id="copy-button" title="Copy to Clipboard"
               data-toggle="tooltip" data-placement="right" data-clipboard-target="#shorten"> Copy </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
